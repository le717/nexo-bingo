<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nexo Knights Bingo</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
</head>

<body>
  <header>
    <img width="300" height="104" src="img/nexo-knights.png">
    <h1>Bingo</h1>
    <blink>Nexo Power!</blink>
  </header>
  <main>
    <div class="bingo">
      <table>
        <tr>
          <td class="r1 c1 d1"><p class="text"></p></td>
          <td class="r1 c2"><p class="text"></p></td>
          <td class="r1 c3"><p class="text"></p></td>
          <td class="r1 c4"><p class="text"></p></td>
          <td class="r1 c5 d2"><p class="text"></p></td>
        </tr>
        <tr>
          <td class="r2 c1"><p class="text"></p></td>
          <td class="r2 c2 d1"><p class="text"></p></td>
          <td class="r2 c3"><p class="text"></p></td>
          <td class="r2 c4 d2"><p class="text"></p></td>
          <td class="r2 c5"><p class="text"></p></td>
        </tr>
        <tr>
          <td class="r3 c1"><p class="text"></p></td>
          <td class="r3 c2"><p class="text"></p></td>
          <td class="r3 c3 d1 d2 free"><p class="text"></p></td>
          <td class="r3 c4"><p class="text"></p></td>
          <td class="r3 c5"><p class="text"></p></td>
        </tr>
        <tr>
          <td class="r4 c1"><p class="text"></p></td>
          <td class="r4 c2 d2"><p class="text"></p></td>
          <td class="r4 c3"><p class="text"></p></td>
          <td class="r4 c4 d1"><p class="text"></p></td>
          <td class="r4 c5"><p class="text"></p></td>
        </tr>
        <tr>
          <td class="r5 c1 d2"><p class="text"></p></td>
          <td class="r5 c2"><p class="text"></p></td>
          <td class="r5 c3"><p class="text"></p></td>
          <td class="r5 c4"><p class="text"></p></td>
          <td class="r5 c5 d1"><p class="text"></p></td>
        </tr>
      </table>
    </div>
  </main>

  <footer>
    <div>2016 <a href="http://CodeTri.net">Caleb Ely</a></div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
